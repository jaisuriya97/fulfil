version: '3.8'

services:
  api:
    build: .
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
    depends_on:
      - redis

  worker:

  worker:
    build: .
    restart: always
    command: celery -A celery_app.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - api
      - redis
  
  redis:
    image: "redis:alpine"
    restart: always
  
  redis:
    image: "redis:alpine"
    restart: always